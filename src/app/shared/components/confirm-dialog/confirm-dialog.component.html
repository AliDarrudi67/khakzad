<section class="p-5 flex flex-col gap-5">
  <h1 class="text-xl font-medium text-center">{{translate.instant('areYouSure')}}</h1>
  <section class="flex justify-center gap-3 flex-row-reverse">
    <button mat-raised-button color="primary" (click)="setResponse(true)">{{translate.instant('yes')}}</button>
    <button mat-raised-button color="accent" (click)="setResponse(false)">{{translate.instant('no')}}</button>
  </section>
</section>
