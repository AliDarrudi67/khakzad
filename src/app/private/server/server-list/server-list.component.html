<app-card>
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <h1>لیست سرورها</h1>
      <button mat-raised-button color="primary" (click)="serverForm()">ثبت سرور جدید</button>
    </div>

    <form dir="rtl">
      <mat-form-field appearance="outline">
        <mat-label>جستجو...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" matSort
           class="mat-elevation-z8" dir="rtl">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          ردیف
        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          اپلیکیشن
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          موقعیت
        </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          نام سرور
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="op">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          عملیات
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <app-icon [icon]="'edit'"></app-icon>
            <app-icon [icon]="'delete'"></app-icon>
            <app-icon [icon]="'details'"></app-icon>
            <app-icon [icon]="'diamond'"></app-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" dir="rtl"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

  </div>

</app-card>
