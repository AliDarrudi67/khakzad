<app-card>
  <section class="p-5">
    <h1 class="font-bold text-[18px]">ویرایش اطلاعات</h1>

    <form dir="rtl" class="flex flex-col gap-3" [formGroup]="form" (ngSubmit)="submitForm()">
      <div>
        <img src="/assets/img/avatar.jpg" alt="" class="mx-auto rounded-full avatar"/>
      </div>
      <h2 class="text-center">مدیر سایت</h2>

      <mat-form-field appearance="outline" class="pointer-events-none opacity-50">
        <mat-label>نام کاربری</mat-label>
        <input matInput formControlName="username" [disabled]="true" [readonly]="true">
      </mat-form-field>

      <mat-form-field appearance="outline" class="pointer-events-none opacity-50">
        <mat-label>ایمیل</mat-label>
        <input matInput formControlName="email" [disabled]="true" [readonly]="true">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>نام</mat-label>
        <input matInput formControlName="first_name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>نام خانوادگی</mat-label>
        <input matInput formControlName="last_name">
      </mat-form-field>

<!--      <mat-form-field appearance="outline">-->
<!--        <mat-label>تلفن همراه</mat-label>-->
<!--        <input matInput>-->
<!--      </mat-form-field>-->

<!--      <mat-form-field appearance="outline">-->
<!--        <mat-label>آدرس</mat-label>-->
<!--        <input matInput>-->
<!--      </mat-form-field>-->

<!--      <mat-form-field appearance="outline">-->
<!--        <mat-label>درباره من</mat-label>-->
<!--        <input matInput>-->
<!--      </mat-form-field>-->

      <div>
        <button mat-raised-button color="primary">بروزرسانی</button>
      </div>
    </form>
  </section>
</app-card>
