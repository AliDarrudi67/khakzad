<div id="sidebar" [dir]="direction" class=" bg-blue-950 fixed top-0 h-screen w-[300px] overflow-auto text-white" [ngClass]="direction==='rtl'?'right-0':'left-0'">
  <section class="block lg:hidden p-2" (click)="mainService.showSidebar.set(!mainService.showSidebar())">
    <app-icon icon="close"></app-icon>
  </section>
  <div id="sideHeader" dir="rtl">
    <div class="flex flex-col gap-3 justify-center items-center p-3" id="userInfo">
      <img src="/assets/img/nova.png" class="mb-5" width="150"/>
      <img src="/assets/img/avatar.jpg" id="avatar" class="mx-auto rounded-full w-[100px] h-[100px]" alt=""/>
      <p>{{userName}}</p>
    </div>
  </div>

  <ul class="mt-[70px] flex flex-col gap-5 mb-5" [dir]="direction">
    <li class="p-2 pe-8 ps-8 flex justify-between" routerLinkActive="active" *ngIf="roles.includes('super_admin') || roles.includes('admin')">
      <a routerLink="/dashboard/users" class="flex gap-2 items-center w-full">
        <app-icon [icon]="'usersWhite'"></app-icon>
        <span>{{translate.instant('users')}}</span>
      </a>
      <app-icon [ngClass]="direction==='rtl'?'':'rotate-180'" [icon]="'chevronLeft'"></app-icon>
    </li>
    <li class="p-2 pe-8 ps-8 flex justify-between" routerLinkActive="active">
      <a routerLink="/dashboard/applications" class="flex gap-2 items-center w-full">
        <app-icon [icon]="'application'"></app-icon>
        <span>{{translate.instant('applications')}}</span>
      </a>
      <app-icon [ngClass]="direction==='rtl'?'':'rotate-180'" [icon]="'chevronLeft'"></app-icon>
    </li>
  </ul>
</div>
