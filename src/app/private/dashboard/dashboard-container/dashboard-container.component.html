<section class="flex justify-end h-[100vh] overflow-auto" [ngClass]="direction==='rtl'?'':'flex-row-reverse'">
  <div class="lg:block sidebarParent fixed lg:relative lg:h-[100vh]"
       [ngClass]="showMenu?'showSidebar':'hideSidebar'" [class]="direction==='rtl'?'right-0':'left-0'">
    <app-sidebar></app-sidebar>
  </div>
  <div class="flex-1 overflow-auto">
    <div id="header" class="p-3 bg">
      <div class="flex flex-col lg:flex-row justify-center items-center lg:justify-between lg:mx-[50px]">
        <ul class="flex gap-3 items-center border-b mb-2 pb-2 lg:border-0 lg:mb-0 lg:pb-0">
          <app-icon [icon]="'calendarTwo'"></app-icon>
          <span>{{today}}</span>
          <app-icon [icon]="'clock'"></app-icon>
          <span>{{time}}</span>
        </ul>

        <ul class="flex gap-2 items-center" [ngClass]="direction==='ltr'?'flex-row-reverse':''">
          <button mat-button [matMenuTriggerFor]="menu" class="border">
            <p class="flex gap-2 items-center">
              <app-icon [icon]="'account'"></app-icon>
              <span class="hidden lg:block">{{translate.instant('userAccount')}}</span>
            </p>
          </button>
          <mat-menu #menu="matMenu" dir="rtl">
            <button mat-menu-item dir="rtl" routerLink="/dashboard/user/changePassword">{{translate.instant('changePassword')}}</button>
            <button mat-menu-item dir="rtl" routerLink="/dashboard/user/profile">{{translate.instant('personalInfo')}}</button>
          </mat-menu>

          <button mat-button [matMenuTriggerFor]="menuLang" class="border">
            <p class="flex gap-2 items-center">
              <app-icon [icon]="lang+'Flag'"></app-icon>
              <span class="hidden lg:block">{{translate.instant(lang)}}</span>
            </p>
          </button>
          <mat-menu #menuLang="matMenu" dir="rtl">
            <button mat-menu-item dir="rtl" (click)="changeLang('en')">{{translate.instant('english')}}</button>
            <button mat-menu-item dir="rtl" (click)="changeLang('fa')">{{translate.instant('persian')}}</button>
          </mat-menu>

          <button mat-button class="border" (click)="logout()">
            <p class="flex gap-2 items-center">
              <app-icon [icon]="'logout'"></app-icon>
              <span class="hidden lg:block">{{translate.instant('logout')}}</span>
            </p>
          </button>

          <div class="block lg:hidden">
            <button mat-button class="border" (click)="showSidebar()">
              <p class="flex gap-2 items-center">
                <app-icon [icon]="'menu'"></app-icon>
              </p>
            </button>
          </div>

        </ul>
      </div>
    </div>
    <div class="p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
