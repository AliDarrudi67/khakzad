<section class="flex flex-col gap-3 p-5" dir="rtl">
  <table class="table w-full">
    <thead>
    <tr>
      <th>نام کاربری</th>
      <th>ایمیل</th>
      <th>نام</th>
      <th>نام خانوادگی</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
      <td>
        <p>{{item?.username}}</p>
      </td>
      <td>
        <p>{{item?.email}}</p>
      </td>
      <td>
        <p>{{item?.first_name}}</p>
      </td>
      <td>
        <p>{{item?.last_name}}</p>
      </td>
    </tr>
    </tbody>
  </table>

  <button mat-raised-button color="accent" mat-dialog-close>بستن</button>
</section>
