<app-card>
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <h1>لیست ورژن ها</h1>
      <button mat-raised-button color="primary" (click)="versionForm({})">ثبت ورژن جدید</button>
    </div>

    <form dir="rtl">
      <mat-form-field appearance="outline">
        <mat-label>جستجو...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" matSort
           class="mat-elevation-z8" dir="rtl">

      <ng-container matColumnDef="version_code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          کد ورژن
        </th>
        <td mat-cell *matCellDef="let element"> {{element.version_code}} </td>
      </ng-container>

      <ng-container matColumnDef="version_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          نام ورژن
        </th>
        <td mat-cell *matCellDef="let element"> {{element.version_name}} </td>
      </ng-container>

      <ng-container matColumnDef="download_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ادرس دانلود
        </th>
        <td mat-cell *matCellDef="let element"> {{element.download_url}} </td>
      </ng-container>

      <ng-container matColumnDef="is_force_update">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          فورس آپدیت
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.is_force_update"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="is_initial_version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          نسخه initial
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.is_initial_version"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="is_play_store_download">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          دانلود playStore
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.is_play_store_download"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          وضعیت
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.is_active" (change)="changeVersionStatus(element,$event)"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="op">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          عملیات
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <app-icon [icon]="'edit'" class="cursor-pointer" (click)="versionForm(element)"></app-icon>
            <app-icon [icon]="'delete'" class="cursor-pointer"></app-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" dir="rtl"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</app-card>
