<app-card>
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <h1>لیست</h1>
      <button mat-raised-button color="primary" (click)="showForm()"> جدید</button>
    </div>

    <form dir="rtl">
      <mat-form-field appearance="outline">
        <mat-label>جستجو...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" matSort
           class="mat-elevation-z8" dir="rtl">

      <ng-container matColumnDef="ad_network">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ad_network
        </th>
        <td mat-cell *matCellDef="let element"> {{element.ad_network}} </td>
      </ng-container>

      <ng-container matColumnDef="ad_network_app_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ad_network_app_id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.ad_network_app_id}} </td>
      </ng-container>

      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          وضعیت
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.is_active"></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="op">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          عملیات
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <app-icon [icon]="'edit'" class="cursor-pointer" (click)="showForm(element)"></app-icon>
<!--            <app-icon [icon]="'delete'" class="cursor-pointer" (click)="removeItem(element?.id)"></app-icon>-->
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" dir="rtl"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</app-card>
