<app-card>
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <h1>لیست اپلیکیشن ها</h1>
    </div>

    <form dir="rtl">
      <mat-form-field appearance="outline">
        <mat-label>جستجو...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" matSort
           class="mat-elevation-z8" dir="rtl">

      <!-- Position Column -->
      <ng-container matColumnDef="row">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          ردیف
        </th>
        <td mat-cell *matCellDef="let element"> {{element.row}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          نام
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="package">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          نام پکیج
        </th>
        <td mat-cell *matCellDef="let element"> {{element.package}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="applicationAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          ادمین اپلیکیشن
        </th>
        <td mat-cell *matCellDef="let element"> {{element.applicationAdmin}} </td>
      </ng-container>

      <ng-container matColumnDef="apiKey">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Api Key
        </th>
        <td mat-cell *matCellDef="let element"> {{element.apiKey}} </td>
      </ng-container>

      <ng-container matColumnDef="op">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          عملیات
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <app-icon [icon]="'details'" class="cursor-pointer" (click)="applicationDetails()"></app-icon>
            <app-icon [icon]="'setting'" class="cursor-pointer" routerLink="setting/1"></app-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" dir="rtl"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</app-card>
