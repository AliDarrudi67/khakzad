<app-card>
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <h1>لیست کاربران</h1>
      <button mat-raised-button color="primary" (click)="userForm()">ثبت کاربر جدید</button>
    </div>

    <form dir="rtl">
      <mat-form-field appearance="outline">
        <mat-label>جستجو...</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </form>

    <table mat-table [dataSource]="dataSource" matSort
           class="mat-elevation-z8" dir="rtl">

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          نام
        </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          نام خانوادگی
        </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          نقش ها
        </th>
        <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ایمیل
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          نام کاربری
        </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          وضعیت
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.is_active" (change)="changeUserStatus(element,$event)"></mat-slide-toggle>
        </td>
      </ng-container>

       <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          تاریخ ایجاد
        </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | persianDate}} </td>
      </ng-container>

      <ng-container matColumnDef="op">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          عملیات
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <app-icon [icon]="'edit'" class="cursor-pointer" (click)="userForm(element)"></app-icon>
            <app-icon [icon]="'delete'" class="cursor-pointer" (click)="removeUser(element?.id)"></app-icon>
            <a class="cursor-pointer" (click)="addApplication(element?.id)">افزودن اپلیکیشن</a>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" dir="rtl"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>

</app-card>
