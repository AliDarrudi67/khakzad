<form class="flex flex-col gap-3 lg:w-50 mt-3 mx-auto" dir="rtl" [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-form-field appearance="outline">
    <mat-label>نام مسافر</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <section class="flex justify-between gap-3">
    <mat-form-field appearance="outline" class="w-6/12" dir="rtl">
      <input readonly matInput placeholder="تاریخ" formControlName="date"
             (dateChange)="onDateChanged($event)" [matDatepicker]="pickerFromDate">
      <mat-datepicker-toggle matSuffix [for]="pickerFromDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerFromDate></mat-datepicker>
    </mat-form-field>
    <section class="flex justify-between gap-3 w-6/12">
      <mat-form-field appearance="outline">
        <mat-label>ساعت</mat-label>
        <mat-select formControlName="hour">
          <mat-option [value]="i+1" *ngFor="let hour of [].constructor(24);let i=index">{{i+1}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>دقیقه</mat-label>
        <mat-select formControlName="minute">
          <mat-option [value]="10">10</mat-option>
          <mat-option [value]="20">20</mat-option>
          <mat-option [value]="30">30</mat-option>
          <mat-option [value]="40">40</mat-option>
          <mat-option [value]="50">50</mat-option>
        </mat-select>
      </mat-form-field>
    </section>
  </section>


  <mat-form-field appearance="outline">
    <mat-label>تعداد مسافر</mat-label>
    <input matInput formControlName="passengerCount">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>مبدا</mat-label>
    <mat-select formControlName="source">
      <mat-option [value]="'mashhad'">مشهد</mat-option>
      <mat-option [value]="'darrud'">دررود</mat-option>
      <mat-option [value]="'neyshabour'">نیشابور</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>مقصد</mat-label>
    <mat-select formControlName="destination">
      <mat-option [value]="'mashhad'">مشهد</mat-option>
      <mat-option [value]="'darrud'">دررود</mat-option>
      <mat-option [value]="'neyshabour'">نیشابور</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>شماره تماس</mat-label>
    <input matInput formControlName="mobile">
  </mat-form-field>

  <section class="flex flex-col lg:flex-row gap-3">
    <button mat-raised-button color="primary">ثبت اگهی</button>
    <button type="button" class="text-red-600" routerLink="/ads">انصراف</button>
  </section>
</form>
